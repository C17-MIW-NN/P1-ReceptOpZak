<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">

<head th:replace="~{fragments/general :: baseheader(~{:: title})}">
    <title>Recipe Home</title>
</head>

<body>

<div th:replace="~{fragments/general :: navBar}"></div>

<div class="container mt-5">

    <h2>Alle recepten</h2>

    <div th:replace="~{fragments/recipe.html :: categoryButton(${allCategories})}"></div>

    <div sec:authorize="hasRole('USER')" class="col mt-3 text-center">
        <a class="btn btn-primary addBtn" th:href="@{/recipe/add}" role="button">
            <i class="bi bi-plus-square"></i> Voeg nieuw recept toe
        </a>
    </div>

    <div th:replace="~{fragments/recipe.html :: recipeCards(${recipes})}"></div>

    <div>
        <button id="scrollTopBtn" class="btn btn-primary scroll-top-btn">
            <i class="bi bi-arrow-up"></i>
        </button>
    </div>

</div>

<div th:replace="~{fragments/general :: footer}"></div>
<div th:replace="~{fragments/general :: bottomScripts}"></div>

</body>
</html>
