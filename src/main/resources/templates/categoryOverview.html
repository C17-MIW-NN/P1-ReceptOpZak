<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/general :: baseheader(~{:: title})}">
    <title>Categorie overzicht</title>

</head>

<body>

<div th:replace="~{fragments/general :: navBar}"></div>

<div class="container">

    <h1>CategorieÃ«n</h1>

    <table>
        <thead>
        <tr>
            <th>Naam</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="category : ${allCategories}">
            <td th:text="${category.categoryName}"></td>
            <td>
                <a th:href="@{/category/delete/{categoryId}(categoryId=${category.categoryId})}">
                    Verwijder
                </a>
            </td>
        </tr>
        </tbody>
    </table>

    <form th:action="@{/category/save}" th:object="${formCategories}" method="post">
        <div>
            <label for="categoryName">Naam:</label>
            <input type="text" id="categoryName" th:field="*{categoryName}">
            <input type="submit" value="Voeg categorie toe">
        </div>
    </form>

    <p>
        <a th:href="@{/recipe/all}">Home</a>
    </p>

</div>

<div th:replace="~{fragments/general :: footer}"></div>
<div th:replace="~{fragments/general :: bottomScripts}"></div>

</body>
</html>
