<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/general :: baseheader(~{:: title})}">
    <title>Gebruiker overzicht</title>

</head>

<body>

<div th:replace="~{fragments/general :: navBar}"></div>

<div class="container mt-5">

    <h2 class="mb-4 admin-pages">Overzicht van alle gebruikers</h2>

    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th class="text-center">Naam</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="recipeUser : ${allUsers}">
            <td th:text="${recipeUser.userId}">1</td>
            <td th:text="${recipeUser.userName}" class="text-center">Naam</td>
            <td class="text-end">
                <a th:href="@{/recipeUser/delete/{id}(id=${recipeUser.userId})}"
                   class="btn btn-danger btn-sm rounded-5"
                   onclick="return confirm('Weet je zeker dat je deze gebruiker wilt verwijderen?');">
                    Verwijder
                </a>
            </td>
        </tr>
        </tbody>
    </table>
    <button type="button"
            class="btn btn-primary mb-3 rounded-5"
            data-bs-toggle="modal" data-bs-target="#newForm">
        <i class="bi bi-plus-square"></i> Nieuwe gebruiker toevoegen
    </button>
</div>

<div th:replace="~{fragments/recipeUser :: userFormModal(${formUser}, ${#fields})}"></div>

<div th:replace="~{fragments/general :: footer}"></div>
<div th:replace="~{fragments/general :: bottomScripts}"></div>


</body>

</html>
