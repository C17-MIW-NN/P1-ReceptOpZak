<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="baseheader(title)">
    <meta charset="UTF-8">
    <title th:replace="${title}">ReceptOpZak</title>

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap-icons/font/bootstrap-icons.min.css}">
    <link rel="stylesheet" type="text/css" href="/css/recipe.css" />
</head>

<body>
<div th:fragment="navBar">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand fs-2 fw-medium" href="/recipe/all">
                <i class="bi bi-backpack4"></i>ReceptOpZak
            </a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/category/all}">Categorieën</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/user/all}">Gebruikers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/ingredient/all}">Ingrediënten</a>
                </li>
            </ul>
        </div>
    </nav>
</div>


<footer th:fragment="footer" class="footer border-top mt-5">
    <div class="container-fluid align-middle text-center p-2">
        <span>© 2025 Team CTRL-Z</span>
    </div>
</footer>

<div th:fragment="bottomScripts">
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

    <script>
        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = textarea.scrollHeight + 'px';
        }
        document.addEventListener("DOMContentLoaded", function () {
            document.querySelectorAll('.auto-expand').forEach(function (textarea) {
                autoResize(textarea);
            });
        });
    </script>

    <script>
        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = textarea.scrollHeight + 'px';
        }

        function addInstruction() {
            const container = document.getElementById('instructionContainer');
            const stepCount = container.children.length + 1;

            const div = document.createElement('div');
            div.className = 'instruction-step mt-2';

            const textarea = document.createElement('textarea');
            textarea.className = 'form-control auto-expand';
            textarea.name = 'instructionTexts';
            textarea.rows = 1;
            textarea.placeholder = 'Stap ' + stepCount;
            textarea.oninput = function () { autoResize(this); };

            div.appendChild(textarea);
            container.appendChild(div);
        }
    </script>


</div>

</body>
</html>
