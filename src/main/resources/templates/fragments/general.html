<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">

<head th:fragment="baseheader(title)">
    <meta charset="UTF-8">
    <title th:replace="${title}">ReceptOpZak</title>

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap-icons/font/bootstrap-icons.min.css}">
    <link rel="stylesheet" type="text/css" href="/css/recipe.css" />
</head>

<body>
<div th:fragment="navBar">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand fs-2 fw-medium" href="/recipe/all">
                <i class="bi bi-backpack4"></i>ReceptOpZak
            </a>
            <ul class="navbar-nav">
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link" th:href="@{/category/all}">Categorieën</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link" th:href="@{/recipeUser/all}">Gebruikers</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link" th:href="@{/ingredient/all}">Ingrediënten</a>
                </li>
                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a class="nav-link" th:href="@{/login}">Login</a>
                </li>
                <li>
                    <a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/logout}">Logout
                    <span sec:authentication="name"></span>
                </a>
                </li>

            </ul>

        </div>
    </nav>
</div>

<footer th:fragment="footer" class="footer border-top mt-5">
    <div class="container-fluid align-middle text-center p-2">
        <span>© 2025 Team CTRL-Z</span>
    </div>
</footer>

<div th:fragment="bottomScripts">
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <script src="/js/main.js"></script>
</div>

</body>
</html>
