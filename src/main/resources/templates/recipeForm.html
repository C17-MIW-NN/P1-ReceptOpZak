<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/general :: baseheader(~{:: title})}">
    <title>Recept formulier</title>

</head>

<body>

<div th:replace="~{fragments/general :: navBar}"></div>

<div class="container mt-5">

    <h2>Nieuw recept</h2>

    <form th:action="@{/recipe/save}" th:object="${formRecipe}" method="post" enctype="multipart/form-data">
    <h4>Voer hier het recept voor je gerecht in</h4>

        <input type="hidden" th:field="*{recipeId}">

        <div class="mb-3">
            <label for="recipeName" class="form-label">Naam</label>
            <input type="text" id="recipeName" th:field="*{recipeName}" class="form-control"
                   placeholder="Bijvoorbeeld: 'Mosterdsoep'" required>
        </div>

        <div class="mb-3">
            <label for="recipeDescription" class="form-label">Geef een beschrijving van dit recept</label>
            <textarea id="recipeDescription" class="form-control auto-expand" rows="1"
                      placeholder="Bijvoorbeeld: 'Een heerlijk lunch recept met brood en ei'" required
                      oninput="autoResize(this)" th:field="*{description}"></textarea>
        </div>

        <div class="mb-3">
            <label for="imageFile" class="form-label">Afbeelding recept:</label>
            <input type="file" id="imageFile" name="recipeImage" accept="image/*">
        </div>

        <div class="mb-3">
            <label for="user" class="form-label">Gebruiker (selecteer 1)</label>
            <select id="user" class="form-select" th:field="*{user}" required>
                <option th:each="user : ${allUsers}"
                        th:text="${user.userName}"
                        th:value="${user.userId}">
                </option>
            </select>
        </div>

        <div class="mb-3">
            <label for="categories" class="form-label">Categorie (meerdere opties mogelijk)</label>
            <select id="categories" class="form-select" th:field="*{categories}" multiple required>
                <option th:each="category : ${allCategories}"
                        th:text="${category.categoryName}"
                        th:value="${category.categoryId}">
                </option>
            </select>
        </div>

        <div class="mb-3">
            <h4>Ingrediënten toevoegen</h4>
            <div id="ingredients">
                <div th:each="recipeIngredient : *{recipeIngredients}">
                    <label class="form-label">Naam</label>
                    <input type="text" name="ingredientNames[]" th:value="${recipeIngredient.ingredient.ingredientName}">
                    <label class="form-label">Hoeveelheid</label>
                    <input type="text" name="quantities[]" th:value="${recipeIngredient.quantity}">
                    <button type="button" class="remove">Verwijder</button>
                </div>

                <div th:if="${#lists.isEmpty(formRecipe.recipeIngredients)}">
                    <label class="form-label">Naam</label>
                    <input type="text" name="ingredientNames[]">
                    <label class="form-label">Hoeveelheid</label>
                    <input type="text" name="quantities[]">
                    <button type="button" class="remove">Verwijder</button>
                </div>
            </div>

            <button type="button" id="addIngredient">Voeg nog een ingrediënt toe</button>
        </div>

        <div class="mb-3">
            <label class="form-label">Instructies</label>
            <div id="instructionContainer">
                <div th:each="instruction, stat : ${formRecipe.instructions}" class="instruction-step mb-2">
                    <div class="input-group">
            <textarea class="form-control auto-expand" name="instructionTexts"
                      th:placeholder="'Stap ' + ${stat.index + 1}"
                      th:text="${instruction.text}" rows="1"
                      oninput="autoResize(this)"></textarea>
                        <button type="button" class="btn btn-outline-danger" onclick="this.closest('.instruction-step').remove(); updatePlaceholders();">✕</button>
                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-secondary mt-2" onclick="addInstruction()">+ Voeg stap toe</button>

        <button type="submit" class="btn btn-primary">Opslaan</button>

    </form>

</div>

<div th:replace="~{fragments/general :: footer}"></div>
<div th:replace="~{fragments/general :: bottomScripts}"></div>

<script src="/js/recipeForm.js"></script>
</body>
</html>
