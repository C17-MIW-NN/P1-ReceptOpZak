<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/general :: baseheader(~{:: title})}">
    <title>Recept formulier</title>
</head>

<body>

<div th:replace="~{fragments/general :: navBar}"></div>

<div class="container mt-5">

    <h2>Nieuw recept</h2>

    <form th:action="@{/recipe/save}" th:object="${formRecipe}" method="post" enctype="multipart/form-data">

        <input type="hidden" th:field="*{recipeId}">

        <div class="mb-3 mt-3">
            <label for="recipeName" class="form-label">Naam</label>
            <input type="text" id="recipeName" th:field="*{recipeName}" class="form-control"
                   placeholder="Bijvoorbeeld: 'Mosterdsoep'" required>
        </div>
        <div class="mb-3">
            <label for="recipeDescription" class="form-label">Geef een beschrijving van dit recept</label>
            <textarea id="recipeDescription" class="form-control auto-expand" rows="1"
                      placeholder="Bijvoorbeeld: 'Een heerlijk lunch recept met brood en ei'" required
                      oninput="autoResize(this)" th:field="*{description}"></textarea>
        </div>
        <div class="mb-3">
            <label for="imageFile" class="form-label">Afbeelding recept:</label>
            <input class="form-control" type="file" id="imageFile" name="recipeImage" accept="image/*">
        </div>

        <input type="hidden" th:field="*{recipeUser.userId}">

        <div class="mb-3">
            <label class="form-label">Categorie (meerdere opties mogelijk)</label>

            <div th:each="category : ${allCategories}" class="form-check mb-1">
                <input class="form-check-input"
                       type="checkbox"
                       th:id="'category-' + ${category.categoryId}"
                       th:value="${category.categoryId}"
                       th:field="*{categories}"/>
                <label class="form-check-label" th:for="'category-' + ${category.categoryId}"
                       th:text="${category.categoryName}">Categorie naam</label>
            </div>
        </div>

        <div class="mb-3">
            <div id="ingredients">
                <div class="mb-3">
                    <label for="ingredients" class="form-label">Ingrediënten toevoegen</label>

                    <div class="row g-3 mb-2">
                        <div class="col-md-2 fw-bold small">Naam</div>
                        <div class="col-md-2 fw-bold small">Koolhydraten (per 100g)</div>
                        <div class="col-md-2 fw-bold small">Vetten (per 100g)</div>
                        <div class="col-md-2 fw-bold small">Eiwitten (per 100g)</div>
                        <div class="col-md-2 fw-bold small">Hoeveelheid (g)</div>
                        <div class="col-md-2"></div>
                    </div>

                    <div th:each="recipeIngredient : *{recipeIngredients}" class="row g-3 mb-2 align-items-end">
                        <div class="col-md-2">
                            <input type="text" class="form-control" name="ingredientNames[]"
                                   th:value="${recipeIngredient.ingredient.ingredientName}">
                        </div>
                        <div class="col-md-2">
                            <input type="text" class="form-control" name="carbs[]"
                                   th:value="${recipeIngredient.ingredient.ingredientCarb}">
                        </div>
                        <div class="col-md-2">
                            <input type="text" class="form-control" name="fats[]"
                                   th:value="${recipeIngredient.ingredient.ingredientFat}">
                        </div>
                        <div class="col-md-2">
                            <input type="text" class="form-control" name="proteins[]"
                                   th:value="${recipeIngredient.ingredient.ingredientProtein}">
                        </div>
                        <div class="col-md-2">
                            <input type="text" class="form-control" name="quantities[]"
                                   th:value="${recipeIngredient.quantity}">
                        </div>
                        <div class="col-md-2 d-flex">
                            <button type="button" class="btn btn-danger w-100 remove">Verwijder</button>
                        </div>
                    </div>
                </div>

                <div th:if="${#lists.isEmpty(formRecipe.recipeIngredients)}" class="row g-3 mb-2 align-items-end">
                    <div class="col-md-2">
                        <input type="text" name="ingredientNames[]" class="form-control">
                    </div>
                    <div class="col-md-2">
                        <input type="number" step="1" name="carbs[]" class="form-control">
                    </div>
                    <div class="col-md-2">
                        <input type="number" step="1" name="fats[]" class="form-control">
                    </div>
                    <div class="col-md-2">
                        <input type="number" step="1" name="proteins[]" class="form-control">
                    </div>
                    <div class="col-md-2">
                        <input type="text" name="quantities[]" class="form-control">
                    </div>
                    <div class="col-md-2 d-flex">
                        <button type="button" class="btn btn-danger w-100 remove">Verwijder</button>
                    </div>
                </div>
            </div>
            <div class="mt-4 mb-4">
                <button type="button" class="btn btn-primary" id="addIngredient"><i class="bi bi-plus-square"></i>
                    Voeg nog een ingrediënt toe
                </button>
            </div>
            <div class="mb-3">
                <label class="form-label">Instructies</label>
                <div id="instructionContainer">
                    <div th:each="instruction, stat : ${formRecipe.instructions}" class="instruction-step mb-2">
                        <div class="input-group">
                            <textarea class="form-control auto-expand" name="instructionTexts"
                                      th:placeholder="'Stap ' + ${stat.index + 1}"
                                      th:text="${instruction.text}" rows="1"
                                      oninput="autoResize(this)"></textarea>
                            <button type="button" class="btn btn-danger"
                                    onclick="this.closest('.instruction-step').remove(); updatePlaceholders();">✕
                            </button>
                        </div>
                    </div>
                </div>
                <div class="mt-3 mb-4">
                    <button type="button" class="btn btn-primary mt-2" onclick="addInstruction()">
                        <i class="bi bi-plus-square"></i> Voeg stap toe
                    </button>
                </div>
                <div class="d-flex justify-content-center mt-3">
                    <button type="submit" class="btn btn-warning w-50">Opslaan</button>
                </div>
            </div>
        </div>
    </form>

</div>

<div th:replace="~{fragments/general :: footer}"></div>
<div th:replace="~{fragments/general :: bottomScripts}"></div>

</body>
</html>
