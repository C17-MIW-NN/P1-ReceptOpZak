<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/general :: baseheader(~{:: title})}">
    <title>Recept formulier</title>

</head>

<body>

<div th:replace="~{fragments/general :: navBar}"></div>

<div class="container mt-5">

    <h2>Nieuw recept</h2>

    <form th:action="@{/recipe/save}" th:object="${formRecipe}" method="post">
    <legend>Voer hier het recept voor je gerecht in</legend>
        <div class="mb-3">
            <label for="recipeName" class="form-label">Naam</label>
            <input type="text" id="recipeName" th:field="*{recipeName}" class="form-control"
                   placeholder="Bijvoorbeeld: 'Mosterdsoep'">
        </div>
        <div class="mb-3">
            <label for="categories" class="form-label">Categorie (meerdere opties mogelijk)</label>
            <select id="categories" class="form-select" th:field="*{categories}" multiple>
                <option th:each="category : ${allCategories}"
                        th:text="${category.categoryName}"
                        th:value="${category.categoryId}">
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label for="ingredients" class="form-label">IngrediÃ«nten (meerdere opties mogelijk)</label>
            <select id="ingredients" class="form-select" th:field="*{ingredients}" multiple>
                <option th:each="ingredient : ${allIngredients}"
                        th:text="${ingredient.ingredientName}"
                        th:value="${ingredient.ingredientId}">
                </option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Opslaan</button>
    </form>

</div>

<div th:replace="~{fragments/general :: footer}"></div>
<div th:replace="~{fragments/general :: bottomScripts}"></div>

</body>
</html>
