<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/general :: baseheader(~{:: title})}">
    <title>Recept details</title>

</head>

<body>

<div th:replace="~{fragments/general :: navBar}"></div>

<div class="container">
    <h1>Recept: <span th:text="${recipe.recipeName}"></span></h1>

    <a th:href="@{/recipe/edit/{recipeName}(recipeName = ${recipe.recipeName})}">Bewerk</a>
    <a th:href="@{/recipe/delete/{recipeId}(recipeId = ${recipe.recipeId})}">Verwijder</a>

    <h3>Categorieën</h3>

    <ul>
        <li th:each="category : ${recipe.categories}" th:text="${category.categoryName}"></li>
    </ul>

<h3>Ingrediënten</h3>

<ul>
    <li th:each="ingredient : ${recipe.ingredients}" th:text="${ingredient.ingredientName}"></li>
</ul>

<p>
    <a th:href="@{/recipe/all}">Home</a>
</p>



</div>

<div th:replace="~{fragments/general :: footer}"></div>
<div th:replace="~{fragments/general :: bottomScripts}"></div>

</body>
</html>
