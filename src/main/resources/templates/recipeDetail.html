<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/general :: baseheader(~{:: title})}">
    <title>Recept details</title>
</head>

<body>

<div th:replace="~{fragments/general :: navBar}"></div>

<div class="container mt-5">


    <h2 class="mb-3">Recept: <span th:text="${recipe.recipeName}">Receptnaam</span></h2>


    <div class="mb-4">
        <img src="https://via.placeholder.com/800x400?text=Recept+Afbeelding"
             class="img-fluid rounded" alt="Recept afbeelding">
    </div>

    <div class="mb-5">
        <h4>Categorieën</h4>
        <ul class="list-group list-group-flush">
            <li class="list-group-item" th:each="category : ${recipe.categories}"
                th:text="${category.categoryName}">Categorie</li>
        </ul>
    </div>


    <p class="text-muted" th:if="${recipe.user}">
        Toegevoegd door: <strong th:text="${recipe.user.userName}">Gebruiker</strong>
    </p>


    <div class="mb-4">
        <style>
            textarea.auto-expand {
                resize: none;
                overflow: hidden;
            }
        </style>
        <label class="form-label fw-bold">Beschrijving</label>
        <textarea class="form-control auto-expand" rows="2"
                  readonly th:text="${recipe.description}">Beschrijving van het recept</textarea>
    </div>


    <div class="mb-4">
        <label class="form-label fw-bold">Ingrediënten</label>
        <div class="border rounded p-3 bg-light">
            <ul class="mb-0">
                <li th:each="ingredient : ${recipe.ingredients}" th:text="${ingredient.ingredientName}">Ingredient</li>
            </ul>
        </div>
    </div>

    <div class="mb-4">
        <label class="form-label fw-bold">Bereidingswijze</label>
        <textarea class="form-control" rows="8" readonly th:text="${recipe.instructions}">Stap voor stap instructie</textarea>
    </div>


    <div class="mb-5">
        <a th:href="@{/recipe/edit/{recipeName}(recipeName = ${recipe.recipeName})}" class="btn btn-warning me-2 rounded-5">Bewerk</a>
        <a th:href="@{/recipe/delete/{recipeId}(recipeId = ${recipe.recipeId})}" class="btn btn-danger rounded-5"
           onclick="return confirm('Weet je zeker dat je dit recept wilt verwijderen?');">Verwijder</a>
    </div>


</div>

<div th:replace="~{fragments/general :: footer}"></div>
<div th:replace="~{fragments/general :: bottomScripts}"></div>

</body>
</html>
