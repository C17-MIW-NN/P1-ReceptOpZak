<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/general :: baseheader(~{:: title})}">
    <title>Recept details</title>
</head>

<body>

<div th:replace="~{fragments/general :: navBar}"></div>

<div class="container mt-4">

    <!-- Recipe Title -->
    <h1 class="mb-3">Recept: <span th:text="${recipe.recipeName}">Receptnaam</span></h1>

    <!-- Recipe Image -->
    <div class="mb-4">
        <img src="https://via.placeholder.com/800x400?text=Recept+Afbeelding"
             class="img-fluid rounded" alt="Recept afbeelding">
    </div>

    <!-- Author -->
    <p class="text-muted" th:if="${recipe.user}">
        Toegevoegd door: <strong th:text="${recipe.user.userName}">Gebruiker</strong>
    </p>

    <!-- Description -->
    <div class="mb-4">
        <label class="form-label fw-bold">Beschrijving</label>
        <textarea class="form-control" rows="3" readonly th:text="${recipe.description}">Beschrijving van het recept</textarea>
    </div>

    <!-- Ingredients -->
    <div class="mb-4">
        <label class="form-label fw-bold">IngrediÃ«nten</label>
        <textarea class="form-control" rows="6" readonly>
            <th:block th:each="ingredient : ${recipe.ingredients}">
                <span th:text="${ingredient.ingredientName}">Ingredient</span>
                <br/>
            </th:block>
        </textarea>
    </div>

    <!-- Instructions -->
    <div class="mb-4">
        <label class="form-label fw-bold">Bereidingswijze</label>
        <textarea class="form-control" rows="8" readonly th:text="${recipe.instructions}">Stap voor stap instructie</textarea>
    </div>

    <!-- Action Buttons -->
    <div class="mb-5">
        <a th:href="@{/recipe/edit/{recipeName}(recipeName = ${recipe.recipeName})}" class="btn btn-warning me-2">âœï¸ Bewerk</a>
        <a th:href="@{/recipe/delete/{recipeId}(recipeId = ${recipe.recipeId})}" class="btn btn-danger"
           onclick="return confirm('Weet je zeker dat je dit recept wilt verwijderen?');">ğŸ—‘ï¸ Verwijder</a>
    </div>

    <!-- Categories -->
    <div class="mb-5">
        <h4>CategorieÃ«n</h4>
        <ul class="list-group list-group-flush">
            <li class="list-group-item" th:each="category : ${recipe.categories}" th:text="${category.categoryName}">Categorie</li>
        </ul>
    </div>

</div>

<div th:replace="~{fragments/general :: footer}"></div>
<div th:replace="~{fragments/general :: bottomScripts}"></div>

</body>
</html>
