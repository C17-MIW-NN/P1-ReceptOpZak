<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Categorieën</title>
</head>
<body>

<h1>Ingrediënten</h1>

<table>
    <thead>
    <tr>
        <th>Naam</th>
        <th>Koolhydraten</th>
        <th>Vetten</th>
        <th>Eiwitten</th>
        <th>Kcal per 100g</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="ingredient : ${allIngredients}">
        <td th:text="${ingredient.ingredientName}"></td>
        <td th:text="${ingredient.ingredientCarb}"></td>
        <td th:text="${ingredient.ingredientFat}"></td>
        <td th:text="${ingredient.ingredientProtein}"></td>
        <td th:text="${ingredient.ingredientKcal}"></td>
        <td>
            <a th:href="@{/ingredient/delete/{ingredientId}(ingredientId=${ingredient.ingredientId})}">
                Verwijder
            </a>
        </td>
    </tr>
    </tbody>
</table>

<form th:action="@{/ingredient/save}" th:object="${formIngredients}" method="post">
    <div>
        <label for="ingredientName">Naam:</label>
        <input type="text" id="ingredientName" th:field="*{ingredientName}">

        <label for="ingredientCarb">Koolhydraten per 100g:</label>
        <input type="text" id="ingredientCarb" th:field="*{ingredientCarb}">

        <label for="ingredientFat">Vetten per 100g:</label>
        <input type="text" id="ingredientFat" th:field="*{ingredientFat}">

        <label for="ingredientProtein">Protein per 100g:</label>
        <input type="text" id="ingredientProtein" th:field="*{ingredientProtein}">

        <input type="submit" value="Voeg ingredient toe">
    </div>
</form>

<p>
    <a th:href="@{/recipe/all}">Home</a>
</p>

</body>
</html>
